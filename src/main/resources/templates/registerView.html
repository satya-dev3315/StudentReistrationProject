<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Counsellor form :</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

	<div class="container">
		<h2 style="color: blue;">Counsellor Registration form :</h2>
		<h4 style="color: aqua;">Please create an account here</h4>
		
		<p th:text="${msg}"></p>
		
		<form th:action="@{/register}" th:object="${counsellor}" method="post">
			
			<table class="table table-bordered table-striped">
				<tr>
					<td>Name</td>
					<td><input type="text" th:field="*{name}" required /></td>
				</tr>
				<tr>
					<td>Email</td>
					<td><input type="email" th:field="*{email}" required/></td>
				</tr>
				<tr>
					<td>Password</td>
					<td><input type="text" th:field="*{password}" required/></td>
				</tr>
				<tr>
					<td>Phone No.</td>
					<td><input type="text" th:field="*{phoneNo}" required /></td>
				</tr>

				<tr>
					<td></td>
					<td><input type="submit" value="Register" class="btn btn-primary" /></td>
				</tr>

			</table>
			<a href="/">Already have an account? Login Here</a>
		</form>

	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</body>

</html>
