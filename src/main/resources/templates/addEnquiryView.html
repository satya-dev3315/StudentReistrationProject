<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Add Enquiry :</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

	<div class="container">
		<h2>Add Enquiry :</h2>
		
		<font color="green"><p th:text="${successMsg}"></p></font>
		<font color="red"><p th:text="${errorMsg}"></p></font>

		<form th:action="@{/enquiry}" th:object="${enquiry}" method="post"> <!--in addEnq controoler, frm binding is nt happening, so take parameter name as StudentEnquiry enquiry only-->
			<table>
				<tr>
					<td>Name:</td>
					<td><input type="text" th:field="*{name}" /></td>
				</tr>

				<tr>
					<td>Phone No:</td>
					<td><input type="number" th:field="*{phoneNo}" /></td>
				</tr>

				<tr>
					<td>Mode:</td>
					<td><select th:field="*{mode}">
							<option value="">Select</option>
							<option value="online">Online</option>
							<option value="classroom">Classroom</option>
						</select>
					</td>
				</tr>

				<tr>
					<td>Course:</td>
					<td><select th:field="*{course}">
							<option value="">Select</option>
							<option value="java">Java</option>
							<option value="python">Python</option>
						</select>
					</td>
				</tr>

				<tr>
					<td>Status:</td>
					<td><select th:field="*{status}">
							<option value="">Select</option>
							<option value="new">New</option>
							<option value="enrolled">Enrolled</option>
							<option value="lost">Lost</option>
						</select>
					</td>
				</tr>
				
				<tr>
					<td></td>
					<td><input type="submit" value="Save" class="btn btn-success"/></td>
				</tr>

			</table>
		</form>

		<a href="enquiries" class="btn btn-dark">Display all enquiries  :</a>

	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</body>

</html>
